name: r_test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.1.1']

    steps:
      - uses: actions/checkout@v3
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck", "httr", "jsonlite", "tibble", "dplyr", "ggplot2", "readr", "tidyr", "tibble", "lubridate", "scales", "roxygen2", "testthat"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}
      - name: Run tests
        run: |
          Rscript -e 'testthat::test_file("test_file.R")'
      - name: Check
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
